<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>audio</title>
	<!--<link href="../../styles/global.css" rel="stylesheet" media="all">-->
</head>
<body>

	<img src="../styles/images/ad_0.png" />

	<script>
		var img = document.createElement('img');
		var canvas = document.createElement('canvas');
		var ctx = canvas.getContext("2d");

		img.onload = function(){
			canvas.width = this.naturalWidth;
			canvas.height = this.naturalHeight;
			//ctx.drawImage(img,0,0,this.naturalWidth,this.naturalHeight,0,0,400,300);
			ctx.drawImage(img, 0, 0, this.naturalWidth, this.naturalHeight, 0, 0, 200, 100);
		};

		img.src = '../styles/images/ad_0.png';

		document.querySelectorAll('body')[0].appendChild(canvas);

	</script>
	
</body>
</html>
