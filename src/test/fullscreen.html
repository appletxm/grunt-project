<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>full screen</title>
</head>
<body>

	<img id="fullScreeImg" src="../styles/images/ad_0.png" style="display:block;" />
	<input type="button" id="fullScreen" value="full screen" />

	<script>
		// 找到适合浏览器的全屏方法
		function launchFullScreen(element) {
			if(element.requestFullScreen) {
				element.requestFullScreen();
			} else if(element.mozRequestFullScreen) {
				element.mozRequestFullScreen();
			} else if(element.webkitRequestFullScreen) {
				element.webkitRequestFullScreen();
			}
		}

		// 启动全屏模式
		/*launchFullScreen(document.documentElement); // the whole page
		launchFullScreen(document.querySelector("#fullScreeImg")); // any individual element*/

		document.querySelector("#fullScreen").onclick = function(){
			launchFullScreen(document.querySelector("#fullScreeImg"));
		};
	</script>

</body>
</html>
